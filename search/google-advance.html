<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <link href = "advstyle/style.css" rel = "stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
      </head>

    <body>
    <div class = "advanced-search-header">
        <div class="left-part">
            <img src = "Google_2015_logo.svg.webp" alt="Google"></int>
        </div>
        <div class="rright-part">
            <a href = "index.html">Google Search</a>
            <img src = "userImage.jpg" alt = "User Image">
        </div>
    </div>

    <div class = "advanced-search">
        <div class="ad-div">
            <h5 style="color: rgb(240, 110, 110);">Advance Search</h3>
            <hr>
        </div>
        <div class="form">
            <form action="https://www.google.com/search" method="get">
                <div class="row1">
                    <span style="font-size: 18px;">Find pages with...</span>
                    <div class="hidden-div">&nbsp;</div>
                </div>
                <div class="row2">
                    <label for="as-q">all these words:</label>
                    <input class = "" type="text" name="as_q" id="as-q" autocomplete="off">
                    <div class="right-part">Type the important words: tri-colour rat terrier.</div>
                </div>
                <div class="row3">
                    <label for="as-epq">this exact word or phrase:</label>
                    <input class = "" type="text" name="as_epq" id="as-epq" autocomplete="off">
                    <div class="right-part">Put exact words in quotes: "rat terrier"</div>
                </div>
                <div class="row4">
                    <label for="as-oq">any of these words:</label>
                    <input class = "" type="text" name="as_oq" id="as-oq" autocomplete="off">
                    <div class="right-part">Type OR between all the words you want: miniature OR standard</div>
                </div>
                <div class="row5">
                    <label for="as-eq">none of these words:</label>
                    <input class = "" type="text" name="as_eq" id="as-eq" autocomplete="off">
                    <div class="right-part">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</div>
                </div>

                <div class="row6">
                    <label for="as-eq"></label>
                    <div>
                        <input type="submit" value="Advanced Search"></button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

      <div class="footer">
        <a href = "https://about.google">About</a>
      </div>
    </body>
</html>
