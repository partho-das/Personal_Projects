{% extends "encyclopedia/layout.html" %}

{% block title %}
    Update Content
{% endblock %}

{% block body %}
    <h1 class = "header">Update Content</h1>

<form action="{%url 'query:edit_page' %}" method="POST">
    {%csrf_token%}
    <div>
        <input class = "title-box" type="hidden" placeholder="Title of entry" name = "title" value = {{title}}>
    </div>
    <div>
        <textarea class = "markdown-box" placeholder="Please type your content. Format: (MarkDown)" name = "content">{{content}}</textarea>
    </div>
    <div>
        <input class = "submit-box" type="submit" value = "Update Content">
    </div>
</form>

{% endblock %}
