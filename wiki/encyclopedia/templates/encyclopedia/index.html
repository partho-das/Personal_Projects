{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li> 
                <a href="{% url 'encyclopedia:show_page' title=entry %}"> {{entry}} </a>
            </li>
            {%empty%}
            <li>
                Entry List is Empty!
            </li>
        {% endfor %}

    </ul>

{% endblock %}
